<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
  </style>
</head>
<body>

  <main>
    <section class="hero-1">
      <p>Your Result</p>
      <div class="ball-results">
        <strong>76</strong>

        of 100
      </div>
      <div class="hero-1-content">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    
    <section class="hero-2">
      <div class="container-dados">
        <h2>Summary</h2>
        <div class="card reaction">
          <strong>Reaction</strong> <div class="values">80 / <span>100</span></div>
        </div>
        <div class="card memory">
          <strong>Memory</strong>
          <div class="values">92 / <span>100</span></div>
        </div>
        <div class="card verbal">
          <strong>Verbal</strong>
          <div class="values">61 / <span>100</span></div>
        </div>
        <div class="card visual">
          <strong>Visual</strong>
          <div class="values">72 / <span>100</span></div>
        </div>

      </div>
      <button>Continue</button>
    </section>
  </main>

  </div>
</body>
</html>

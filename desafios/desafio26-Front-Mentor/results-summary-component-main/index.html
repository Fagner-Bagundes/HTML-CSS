<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  </style>
</head>
<body>

  <main>
    <section class="hero-1">
      <p>Your Result</p>
      <div class="boll-results">
        76
        of 100
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section class="hero-2">
      <div class="container-dados">
        <h2>Summary</h2>
        <div class="card reaction">
          <strong>Reaction</strong> <div class="values">80 / <span>100</span></div>
        </div>
        <div class="card memory">
          <strong>Memory</strong>
          <div class="values">92 / <span>100</span></div>
        </div>
        <div class="card verbal">
          <strong>Verbal</strong>
          <div class="values">61 / <span>100</span></div>
        </div>
        <div class="card visual">
          <strong>Visual</strong>
          <div class="values">72 / <span>100</span></div>
        </div>

      </div>
      <button>Continue</button>
    </section>
  </main>

    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- CSS -->
   <link rel="stylesheet" href="css/media-query.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
  </style>
</head>
<body>

  <main>
    <section class="hero-1">
      <p>Your Result</p>
      <div class="ball-results">
        <strong>76</strong>
        of 100
      </div>
      <div class="hero-1-content">
        <h1>Great</h1>
        <p class="txt">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    
    <section class="hero-2">
      <h2>Summary</h2>
      <div class="container-dados">
        <div class="card reaction">

         <div class="name">
           <img src="assets/images/icon-reaction.svg" alt="icon-reaction"> Reaction 
        </div>
         <div class="values">80 / <span>100</span></div>
        </div>

        <div class="card memory">
          <div class="name">
            <img src="assets/images/icon-memory.svg" alt="icon-memory">
            Memory
          </div>
          <div class="values">92 / <span>100</span></div>
        </div>

        <div class="card verbal">
          <div class="name">
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
            Verbal
          </div>
          <div class="values">61 / <span>100</span></div>
        </div>

        <div class="card visual">
          <div class="name">
            <img src="assets/images/icon-visual.svg" alt="icon-visual">
            Visual
          </div>
          <div class="values">72 / <span>100</span></div>
        </div>

      </div>

      <div class="btn-container">
        <button class="btn">Continue</button>
      </div>
    </section>
  </main>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style/estilo.css" media="all">
  <link rel="stylesheet" href="style/mediaQuery.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <main>
    <seciton class="hero-1">
      <img src="images/logo.svg" alt="iconoe-logo">

      <div class="icons">
        <img src="images/icon-document.svg" alt="icone de arquivo">
        <img src="images/icon-folder.svg" alt="icone-pasta">
        <img src="images/icon-upload.svg" alt="incone de upload">
      </div>

    </seciton>
    
    <section class="hero-2">
      <div class="barra-and-txt">
        Youve used 815 GB of your storage
        <input class="barra" type="range" value="0"  min="0" max="1000"  id="valor" onChange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)" >
      </div>

      <div class="gigas">
        
          <p>0 GB</p>
          <p>1000 GB</p>

      </div>
      <div class="caixa-gb"><div class="valor_final">0</div> <p>GB LEFT</p></div>
    </section>
  </main>

  <script>
 

    function rangeSlide(value) {
      document.querySelector(".valor_final").innerHTML = value;
    }

    
   

    

  </script>
</body>
</html>

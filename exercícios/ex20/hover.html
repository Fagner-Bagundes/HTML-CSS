<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        
        div:hover{
            color: red;
            background-color: aqua;
            width: 500px;
            text-align: center;
    
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;

        }
        div:hover>h1{
            display: none;
        }
    </style>
</head>
<body>

    <P>Passe o mouse na frase de baixo</P>

</body>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class</title>
    <style>
        h1{
            text-align: center;
            font-size: 3em;
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            display:inline-block;
            background-color: rgba(102, 127, 127, 0.287);
            text-align: center;
         }
        div:hover{
            background-color: blueviolet;
            
        }
    </style>
</head>
<body>
    <h1>olha o div</h1>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
    
</body>
</html>

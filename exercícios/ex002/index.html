<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Voce pode escrever um parágrafo de qualquer jeito. basta colocar tudo no meio do par de tags p e /p</p>
    <p>para quebrar a linha,<br> basta usaar a tag br.</p>
    <p> vamos adicionar alguns símbulos especiais<br>
        &euro;
        &pound;
        &cent;
        &yen;
        &copy;
        &trade;
        &Delta;
        &uparrow;
    </p>
    <p>Vamos adicionar emojis:
        &#x2764;
        &#x1F525;
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias</title>
</head>
<body>
     <h1>Imagem dinâmica</h1>
     <p>Aumente e diminue o tamanho do site</p>
     <picture>
        <source media="(max-width:750px )" srcset="imagens/RONALDO.jpg" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
     </picture>
     <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wave" type="audio/wave">
     </audio>
     <audio src="midia/Malkauns-Aditya Verma.mp3" controls></audio>
</body>
</html>

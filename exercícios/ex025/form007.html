<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post">

        <label for="iest">Estado:</label>
        <select name="estado" id="iest">
            <optgroup label="Região sudeste">
                
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label=" Região Nordéste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>
        
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof"> 
                <option value="ADM">Administrador</option>
                <option value="CONT">Contador</option>
                <option value="DEV">Programador</option>
                <option value="PROf">Professor</option>
            </datalist>
        </p>
        
        <label for="ismg">Mensagem:</label> <br>
        <textarea name="smg" id="ismg" cols="30" rows="10"></textarea>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

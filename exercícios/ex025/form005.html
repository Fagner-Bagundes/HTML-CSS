<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isexfam" value="F"> <label for="isexfam"> Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut">Futebol <br></label>

            <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas">Basquete <br></label>

            <label for="iesvolei"><input type="checkbox" name="esvolei" id="iesvolei">Vôlei <br></label>

            <label for="iestenis"><input type="checkbox" name="estenis" id="iestenis">Tênis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar ">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<style>
    fieldset{
        border-radius: 25px;
        background-color: lightblue;
    }
    fieldset>legend{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.5em;
        background-color: rgb(114, 145, 155);
        color: white;
        border-radius: 10px;
    }
</style>
<body>
    <h1>Email  telefone</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required >
            </p>
            <p> <label for="iemail"></label> E-mail
            <input type="email" name="email" id="imail" autocomplete="email">
            </p>
            <p>
                <label for="itel"></label> Telefone
                    <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx">
            
        </fieldset>
        </p>
        <p><input type="submit" value="Enviar">
            <input type="reset" value="Excluir tudo">
        </p>
    </form>
</body>
</html>

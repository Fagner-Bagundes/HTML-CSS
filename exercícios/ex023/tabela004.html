<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecercício de Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
        }
        table{
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
        }

        col.cNome{
            background-color: lightsalmon;
        }
    </style>

</head>
<body>
    <h1>Ecercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="cNome">
            <col class="cSexo">
            <col class="cIdade">
            <col class="cProfissão">
        </colgroup>
        <caption>Cadastro</caption>

        <thead>
            <tr>
                <th>Nome</th>
                <th>Sexo</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>

        <tbody>
           <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>34</td>
            <td>Professora</td>
           </tr>
           <tr>
            <td>Francisco Santana</td>
            <td>M</td>
            <td>56</td>
            <td>Comerciante</td>
           </tr>
           <tr>
            <td>Fagner Ferreira</td>
            <td>M</td>
            <td>18</td>
            <td>Programador</td>
           </tr>
           <tr>
            <td>Nalda Maria</td>
            <td>F</td>
            <td>58</td>
            <td>Diarísta</td>
           </tr>
           <tr>
            <td>Vagner Ferreira</td>
            <td>M</td>
            <td>27</td>
            <td>Pastor</td>
           </tr>
           <tr>
            <td>Sabrina Ferreira</td>
            <td>F</td>
            <td>39</td>
            <td>Empresária</td>
           </tr>
        </tbody>
    </table>
</body>
</html>
